<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <title>Dine'n'Wine</title>
</head>
<body>

    <header>
        
            <div class="header-section">
                <div class="header-title-box">
                    <div class="header-title">
                        <p>
                        <!-- <a href="/"> -->

                            Dine'n'Wine!
                        
                        <!-- </a> </h1> -->
                        </p>
            

                    </div>
                    <div class="header-font">
                        <p> Search and save your favorite meat and cocktail recipes here!</p>
                    </div>
                </div>
                <div class="header-fillout">
                    <form>
                        <div class="form-group">
                            <label for="beef-search">Search for Beef Recipes Here!</label>
                            <textarea id="beef-results" rows="1" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="wine-search">Search for Wine Recipes Here!</label>
                            <textarea id="wine-results" rows="1" class="form-control"></textarea>
                        </div>
                    </form>

                </div>
            </div>
    
   
    </header>



   

    <main class="container">
        <div class="row pd-0">  
        <article class="col-4">

        </article>

        <section class="col-8">
            <div class="hero container"> 
                <div class="beef-area row">
                    <div class="beef-pic col-6">
                        <img src="./assets/background/food-and-wine-bg.jpeg" alt="Picture of delicious food.">
                    </div>
                    <div class="beef-recipes col-6">
                    </div>
                </div>

                <div class="wine-area row">
                    <div class="beef-recipes col-6">
                    </div>
                    <div class="beef-pic col-6">
                        <img src="./assets/background/food-and-wine-bg.jpeg" alt="Picture of delicious food.">
                    </div>
                    
                </div>
            </div>
        </section>
        </div>  
    </main>
    




</body>
</html>
